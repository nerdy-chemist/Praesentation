<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social and Political Consequences</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(135deg, #f0f4f7, #ffffff);
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                background-color: white;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                overflow: hidden;
            }

                        
            
.stromung img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto; /* centers the image */
    border-radius: 8px; /* optional */
}

            h1 {
                text-align: center;
                font-size: 30px;
                color: #333;
                margin-bottom: 20px;
            }

            .stromung {
                display: flex;
                flex-direction: column;
                gap: 30px;
            }

            .stromung h2 {
                font-size: 24px;
                color: #4CAF50;
            }

            .stromung p {
                font-size: 18px;
                color: #555;
                line-height: 1.6;
            }

            .stromung .highlight {
                background-color: #e7f9e7;
                padding: 10px;
                border-radius: 5px;
                margin-top: 10px;
            }

            .stromung .example {
                font-style: italic;
                color: #666;
            }

            .stromung div {
                border-left: 3px solid #4CAF50;
                padding-left: 15px;
            }

            .stromung .section-title {
                color: #333;
                font-weight: bold;
            }

        </style>
    </head>
    <body>

        <div class="container">
            <h1>Social and Political Consequences</h1>

            <div class="stromung">
                <div>
                    <ul>
                        <li>Trust in banks and government eroded.</li>
                        <li>Led to new policies under Franklin D. Roosevelt in the 1930s (New Deal).</li>
                        <li>Shifted attitudes: From optimistic consumerism to caution and government intervention.</li>
                    </ul>
                </div>

                <div>
                    <img src="./CSS/images/allgemeines.jpg">
                </div>
            </div>
        </div>

    </body>

        document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowLeft') {window.location.href = './index.html';}

        });
