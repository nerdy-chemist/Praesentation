    <h2>Ethical Hacking</h1>
    <ul>
        <li>Penetration Testing</li>
        <!--Ethical Hacking und Penetration Testing: Einige Tools, 
      die von Penetrationstestern und ethischen Hackern verwendet werden, 
      können als Malware betrachtet werden, da sie ähnliche Methoden verwenden um Sicherheitslücken in Systemen aufzudecken-->
        <li>Sicherheitslücken in Systemen aufzudecken</li>
        <li>Ziel: Sicherheit zu verbessern</li>
        <li>Aktivitäten erfolgen jedoch mit Erlaubnis</li>
    </ul>
    <script>
        document.addEventListener('keydown', function(event) {
          if (event.key === 'ArrowLeft') {
            window.location.href = './zugang.html';
          }
          if (event.key === 'ArrowRight' || event.key === ' ' || event.key === 'Enter') {
            window.location.href = './anderebeispiele.html';
          }
        });
        document.body.addEventListener('click', function() {window.location.href = './anderebeispiele.html';});
    </script>
