<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>References</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(135deg, #1E3C72, #2A5298);
                color: white;
                /*ext-align: center;*/
                animation: fadeIn 1s ease-in-out;
            }

            .container {
                max-width: 650px;
                background: rgba(255, 255, 255, 0.1);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(10px);
            }

            h1 {
                font-size: 2.7rem;
                margin-bottom: 15px;
                text-align: center;
            }

            p {
                font-size: 1.5rem;
                line-height: 1.6;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>

        <div class="container">
            <h1>References</h1>
            <ul>
                <li>None yet</li>
            </ul>
        </div>

    </body>
    <script>
        document.addEventListener('keydown', function(event) {
          if (event.key === 'ArrowLeft') {window.location.href = './index.html';}
          if (event.key === 'ArrowRight' || event.key === ' ' || event.key === 'Enter') {window.location.href = './index.html';}
        });
    </script>
</html>
