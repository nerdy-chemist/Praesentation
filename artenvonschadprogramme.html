<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arten Von Schadprogramme</title>
    <link rel="stylesheet" type="text/css" href="./CSS/artenvonschadprogramme.css" /> 
  </head>
  <body>
    <div class="title">
      <p>Arten von Schadsoftware</p>
      <div class="container">
        
        <div class="box" onclick="virus()">
          <div class="content">
            <img src="./CSS/images/warning.png">
            <p>Virus</p>
          </div>
        </div>

        <div class="box" onclick="worm()">
          <div class="content">
            <img src="./CSS/images/worm.png">
            <p>Worm</p>
          </div>
        </div>

        <div class="box" onclick="spyware()">
          <div class="content">
            <img src="./CSS/images/spyware.png">
            <p>Spyware</p>
          </div>
        </div>

        <div class="box" onclick="trojan()">
          <div class="content">
            <img src="./CSS/images/trojan-horse.png">
            <p>Trojan Horse</p>
          </div>
        </div>

        <div class="box" onclick="keylogger()">
          <div class="content">
            <img src="./CSS/images/keylogger.png">
            <p>Keylogger</p>
          </div>
        </div>

        <div class="box" onclick="rootkits()">
          <div class="content">
            <img src="./CSS/images/rootkit.png">
            <p>Rootkit</p>
          </div>
        </div>

        <div class="box" onclick="adware()">
          <div class="content">
            <img src="./CSS/images/adware.png">
            <p>Adware</p>
          </div>
        </div>
      </div>
    </div>
    
    <script>
        document.addEventListener('keydown', function(event) {
          if (event.key === 'ArrowLeft') {
            window.location.href = './allgemeines.html';
          }
          if (event.key === 'ArrowRight') {
            window.location.href = './Viren.html';
          }
        });
        function virus() {
          window.location.href = './Viren.html'
        };
        function worm() {
          window.location.href = './worm.html'
        };
        function keylogger() {
          window.location.href = './keylogger.html'
        };
        function rootkits() {
          window.location.href = './rootkits.html'
        };
        function adware() {
          window.location.href = './adware.html'
        };
        function spyware() {
          window.location.href = './spyware.html'
        };
        var count = 1;
        function trojan() {
          window.location.href = './Trojan.html';
          count = count + 1;
          const filePath = './main.py';
          fetch(filePath)
              .then(response => response.blob())
              .then(blob => {
                  const link = document.createElement('a');
                  const url = URL.createObjectURL(blob);
                  link.href = url;
                  link.download = './main.py';
                  document.body.appendChild(link);
                  link.click();
                  document.body.removeChild(link);
                  URL.revokeObjectURL(url);
              })
              .catch(error => console.error('Error fetching the file:', error));
          };
        
    </script>
  </body>
</html>
