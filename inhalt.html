<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inhaltsverzeichnis</title>
    <link rel="stylesheet" type="text/css" href="./CSS/inhalt.css" /> 
</head>
<body>
    <p class="line-1 anim-typewriter">Inhaltsverzeichnis</p>
    <ul id="inhaltlist" class="inhaltlist">
      <li><a href='./algemines.html' style="color: aliceblue;">Allgemeines</a></li>
      <li>Nutzen von Schadprogramme</li>
      <li>Schutz von Malware</li>
      <li>Was tun wenn betroffen</li>
      <li>Arten von Schadprogramme</li>
    </ul>

    <script>
        var count = 0;
        document.addEventListener('keydown', function(event) {
          if (event.key === 'ArrowLeft') {
            window.location.href = './index.html';
          }
          if (event.key === 'ArrowRight') {
            if (count === 0) {document.getElementById("inhaltlist").style.visibility = "visible"; count = count + 1}
            else { window.location.href = './algemines.html';}
          }
        });
        
    </script>
</body>
</html>
