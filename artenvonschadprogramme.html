    <script>
        document.addEventListener('keydown', function(event) {
          if (event.key === 'ArrowLeft') {
            window.location.href = './algemines.html';
          }
          if (event.key === 'ArrowRight') {
            window.location.href = './algemines.html';
          }
        });
        function virus() {
          window.location.href = './index.html'
        };

        function downloadFile() {
          // Path to the Python file (assuming it's in the same directory)
          const filePath = './main.py';
          // Fetch the file content from the server
          fetch(filePath)
              .then(response => response.blob())
              .then(blob => {
                  // Create a link element
                  const link = document.createElement('a');

                  // Create an object URL for the blob
                  const url = URL.createObjectURL(blob);

                  // Set the href attribute of the link to the object URL
                  link.href = url;

                  // Set the download attribute of the link to specify the file name
                  link.download = './main.py';

                  // Append the link to the body
                  document.body.appendChild(link);

                  // Programmatically click the link to trigger the download
                  link.click();

                  // Remove the link from the document
                  document.body.removeChild(link);

                  // Revoke the object URL to release memory
                  URL.revokeObjectURL(url);
              })
              .catch(error => console.error('Error fetching the file:', error));
          }
        
    </script>
